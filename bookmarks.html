    function saveBookmark() {
      var initialFloor = document.getElementById('initialFloorBookmark').value;
      var initialLocation = document.getElementById('initialLocationBookmark').value;
      var desiredFloor = document.getElementById('desiredFloorBookmark').value;
      var desiredLocation = document.getElementById('desiredLocationBookmark').value;
      var message = document.getElementById('messageBookmark').value;
      
      if (initialFloor.trim() === '' || initialLocation.trim() === '' || desiredFloor.trim() === '' || desiredLocation.trim() === '') {
        alert('Please select both initial and desired locations along with their floors.');
        return;
      }
      
      var bookmarkItem = document.createElement('li');
      bookmarkItem.classList.add('bookmark-item');
      bookmarkItem.textContent = `${initialFloor} Floor, ${initialLocation} to ${desiredFloor} Floor, ${desiredLocation} - ${message}`;

      bookmarkItem.setAttribute('data-initial-floor', initialFloor);
      bookmarkItem.setAttribute('data-initial', initialLocation);
      bookmarkItem.setAttribute('data-desired-floor', desiredFloor);
      bookmarkItem.setAttribute('data-desired', desiredLocation);
      bookmarkItem.setAttribute('data-message', message || '');

      var deleteButton = document.createElement('button');
      deleteButton.classList.add('delete-button');
      deleteButton.textContent = 'X';
      deleteButton.onclick = function() {
        bookmarkItem.remove();
        saveBookmarks();
      };

      bookmarkItem.appendChild(deleteButton);

      bookmarkItem.onclick = function() {
        var initialFloor = bookmarkItem.getAttribute('data-initial-floor');
        var initialLocation = bookmarkItem.getAttribute('data-initial');
        var desiredFloor = bookmarkItem.getAttribute('data-desired-floor');
        var desiredLocation = bookmarkItem.getAttribute('data-desired');
        var message = bookmarkItem.getAttribute('data-message');

        var url = `Main Page.html?initialFloor=${initialFloor}&initial=${initialLocation}&desiredFloor=${desiredFloor}&desired=${desiredLocation}&message=${message}`;
        window.location.href = url;
      };

      document.getElementById('bookmarks-list').appendChild(bookmarkItem);

      saveBookmarks();

      document.getElementById('initialFloorBookmark').value = '';
      document.getElementById('initialLocationBookmark').value = '';
      document.getElementById('desiredFloorBookmark').value = '';
      document.getElementById('desiredLocationBookmark').value = '';
      document.getElementById('messageBookmark').value = ''; // Clearing message field
    }

    function saveBookmarks() {
      var bookmarks = document.querySelectorAll('.bookmark-item');
      var bookmarksData = [];

      bookmarks.forEach(function(bookmark) {
        bookmarksData.push({
          initialFloor: bookmark.getAttribute('data-initial-floor'),
          initial: bookmark.getAttribute('data-initial'),
          desiredFloor: bookmark.getAttribute('data-desired-floor'),
          desired: bookmark.getAttribute('data-desired'),
          message: bookmark.getAttribute('data-message')
        });
      });

      localStorage.setItem('bookmarks', JSON.stringify(bookmarksData));
    }

    function loadBookmarks() {
      var bookmarksData = localStorage.getItem('bookmarks');

      if (bookmarksData) {
        bookmarksData = JSON.parse(bookmarksData);

        bookmarksData.forEach(function(bookmarkData) {
          var bookmarkItem = document.createElement('li');
          bookmarkItem.classList.add('bookmark-item');
          bookmarkItem.textContent = `${bookmarkData.initialFloor} Floor, ${bookmarkData.initial} to ${bookmarkData.desiredFloor} Floor, ${bookmarkData.desired} - ${bookmarkData.message || ''}`;

          bookmarkItem.setAttribute('data-initial-floor', bookmarkData.initialFloor);
          bookmarkItem.setAttribute('data-initial', bookmarkData.initial);
          bookmarkItem.setAttribute('data-desired-floor', bookmarkData.desiredFloor);
          bookmarkItem.setAttribute('data-desired', bookmarkData.desired);
          bookmarkItem.setAttribute('data-message', bookmarkData.message || '');

          var deleteButton = document.createElement('button');
          deleteButton.classList.add('delete-button');
          deleteButton.textContent = 'X';
          deleteButton.onclick = function() {
            bookmarkItem.remove();
            saveBookmarks();
          };

          bookmarkItem.appendChild(deleteButton);
          document.getElementById('bookmarks-list').appendChild(bookmarkItem);
        });
      }

      var urlParams = new URLSearchParams(window.location.search);
      var initialFloor = urlParams.get('initialFloor');
      var initialLocation = urlParams.get('initial');
      var desiredFloor = urlParams.get('desiredFloor');
      var desiredLocation = urlParams.get('desired');

      if (initialFloor && initialLocation && desiredFloor && desiredLocation) {
        document.getElementById('initialFloorBookmark').value = initialFloor;
        document.getElementById('desiredFloorBookmark').value = desiredFloor;
        populateInitialLocations();
        populateDesiredLocations();
        document.getElementById('initialLocationBookmark').value = initialLocation;
        document.getElementById('desiredLocationBookmark').value = desiredLocation;
      }
    }

    function loadBookmark(event) {
      if (event.target.classList.contains('bookmark-item') || event.target.classList.contains('delete-button')) {
        if (!event.target.classList.contains('delete-button')) {
          var initialFloor = event.target.getAttribute('data-initial-floor');
          var initialLocation = event.target.getAttribute('data-initial');
          var desiredFloor = event.target.getAttribute('data-desired-floor');
          var desiredLocation = event.target.getAttribute('data-desired');
          var message = event.target.getAttribute('data-message');

          var url = `Main Page.html?initialFloor=${initialFloor}&initial=${initialLocation}&desiredFloor=${desiredFloor}&desired=${desiredLocation}&message=${message}`;
          window.location.href = url;        
        }
      }
    }

    function backToMainPage() {
      window.location.href = 'Main Page.html';
    }

    window.addEventListener('load', loadBookmarks);
  </script>
